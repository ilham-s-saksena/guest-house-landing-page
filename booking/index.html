<script>
    document.getElementById('bookingForm').addEventListener('submit', function (event) {
        event.preventDefault();
    
        const formData = new FormData(event.target);
        const nama = formData.get('fullName');
        const email = formData.get('email');
        const whatsapp = formData.get('whatsapp');
        const sewa = formData.get('roomType');
        const checkIn = new Date(formData.get('checkIn')).toLocaleDateString('id-ID', {
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        });
        const checkOut = new Date(formData.get('checkOut')).toLocaleDateString('id-ID', {
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        });
        const jumlahTamu = formData.get('person');
        const extraBed = formData.get('bed');
    
const pesan = `*Self Booking (Website Booking)*
    
- Nama : ${nama}
- Email : ${email}
- WhatsApp : ${whatsapp}
- Sewa : ${sewa}
- Check-in : ${checkIn}
- Check-out : ${checkOut}
- Jumlah Tamu : ${jumlahTamu} Orang
- Extra Bed : ${extraBed} Bed

*Note: Pesan dibuat otomatis lewat website*`;
    
        const encodedPesan = encodeURIComponent(pesan);
        const urlWhatsApp = `https://wa.me/6282221259022?text=${encodedPesan}`;
        window.location.href = urlWhatsApp;
    });
    </script>
